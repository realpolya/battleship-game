<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--styling files-->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/play.css">
    <link rel="stylesheet" href="../styles/play-setup.css">

    <!--js file-->
    <script src="../js-files/script.js" type="module" defer></script>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Battleship</title>

<body>
    <!--header to be copied onto other files-->
    <header>
        <p class="top-banner">Battleship</p>
        <div class="site-menu">
            <p>Play</p>
            <p>Instructions</p>
            <p>Creator</p>
        </div>
    </header>
    <h1>Battleship</h1>
    <section class="board">
        <div class="instructions">
            <h5 id="setup-play">Setup Instructions:</h5>
            <p>
                Place all ships from the fleet onto the board.
            </p>
            <p id="immediate-instruction">Here</p>
        </div>
        <div id="player-setup">
            <div id="fleet">
                <img 
                    class="ship" id="battleship"
                    alt="battle ship plan view" 
                    src="../assets/ship1.png"

                <img

                    src="../assets/ship2.png" 
                />
            </div>

                    <td></td>

                <tr>
                    <td>10</td>

                    <td id="99" class="j 9 cell"></td>
                    <td id="100" class="j 10 cell"></td>
                </tr>

            <div id="game-buttons">
                <button class="board-button" id="reset">
                    Reset board
                </button>
                <button class="board-button" id="go-back">
                    Go back
                </button>
            </div>
        </div>
    </section>
    <button disabled onclick="window.location.href='play.html'" id="ready-restart">
        Player Not Ready Yet
    </button>
    <table style="display: hidden;" id="computer-table"></table>

</html>
