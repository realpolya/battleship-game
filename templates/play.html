<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--styling files-->
     <link rel="stylesheet" href="../styles/style.css">
     <link rel="stylesheet" href="../styles/play.css">
 
     <!--js file-->
     <script src="../js-files/script.js" type="module" defer></script>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Battleship</title>
</head>
<body>
    <!--header to be copied onto other files-->
    <header>
        <p class="top-banner">Battleship</p>
        <div class="site-menu">
            <p>Play</p>
            <p>Instructions</p>
            <p>Creator</p>
        </div>
    </header>
    <h1>Battleship</h1>
    <section class="board">
        <h3>
            Your field
        </h3>
        <p class="instructions">
            Instructions: click and select a ship. Place a ship on the board.
        </p>
        <div id="player-setup">
            <div id="fleet">
                <img 
                    class="ship" id="battleship"
                    alt="battle ship plan view" 
                    src="../assets/ship1.png" 
                />
                <img 
                    class="ship" id="cruiser"
                    alt="battle ship plan view" 
                    src="../assets/ship2.png" 
                />
            </div>
            <table class="game-table"> <!--table field 10x10 -->
                <tr>
                    <td></td>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td id="1" class="a 1 cell"></td>
                    <td id="2" class="b 1 cell"></td>
                    <td id="3" class="c 1 cell"></td>
                    <td id="4" class="d 1 cell"></td>
                    <td id="5" class="e 1 cell"></td>
                    <td id="6" class="f 1 cell"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td id="7" class="a 2 cell"></td>
                    <td id="8" class="b 2 cell"></td>
                    <td id="9" class="c 2 cell"></td>
                    <td id="10" class="d 2 cell"></td>
                    <td id="11" class="e 2 cell"></td>
                    <td id="12" class="f 2 cell"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td id="13" class="a 3 cell"></td>
                    <td id="14" class="b 3 cell"></td>
                    <td id="15" class="c 3 cell"></td>
                    <td id="16" class="d 3 cell"></td>
                    <td id="17" class="e 3 cell"></td>
                    <td id="18" class="f 3 cell"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td id="19" class="a 4 cell"></td>
                    <td id="20" class="b 4 cell"></td>
                    <td id="21" class="c 4 cell"></td>
                    <td id="22" class="d 4 cell"></td>
                    <td id="23" class="e 4 cell"></td>
                    <td id="24" class="f 4 cell"></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td id="25" class="a 5 cell"></td>
                    <td id="26" class="b 5 cell"></td>
                    <td id="27" class="c 5 cell"></td>
                    <td id="28" class="d 5 cell"></td>
                    <td id="29" class="e 5 cell"></td>
                    <td id="30" class="f 5 cell"></td>
                </tr>
                <tr>
                    <td>6</td>
                    <td id="31" class="a 6 cell"></td>
                    <td id="32" class="b 6 cell"></td>
                    <td id="33" class="c 6 cell"></td>
                    <td id="34" class="d 6 cell"></td>
                    <td id="35" class="e 6 cell"></td>
                    <td id="36" class="f 6 cell"></td>
                </tr>
            </table>
        </div>
    </section>
    <button class="restart">
        <a href="index.html">Restart</a>
    </button>
</body>
</html>
